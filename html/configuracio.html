<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles2.css">
    <title>Security Personal App</title>
</head>

<body>
    <div class="container">
        <h1>Configuración de Cuenta</h1>
        <center>
            <div id="userPhoto">
                <img src="user.jpg" alt="Foto de usuario" </div>
            </div>
        </center>
        <form id="editNumberForm">
            <label for="editNumber">Editar Número:</label>
            <input type="text" id="editNumber" name="editNumber">
            <button type="button" onclick="editNumber()">Guardar</button>
        </form>

        <form id="editEmailForm">
            <label for="editEmail">Editar Correo:</label>
            <input type="email" id="editEmail" name="editEmail">
            <button type="button" onclick="editEmail()">Guardar</button>
        </form>
        <form id="editEmailForm">
            <label for="editEmail">Editar Correo:</label>
            <input type="email" id="editEmail" name="editEmail">
            <button type="button" onclick="editEmail()">Guardar</button>
        </form>

        <form id="changePasswordForm">
            <label for="currentPassword">Contraseña Actual:</label>
            <input type="password" id="currentPassword" name="currentPassword">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword">
            <button type="button" onclick="changePassword()">Cambiar Contraseña</button>
        </form>

        <button id="deleteAccount" onclick="deleteAccount()">Borrar Cuenta</button>

        <button id="goBack" onclick="window.location.href='interfza.html'">Regresar</button>
</body>

</html>
